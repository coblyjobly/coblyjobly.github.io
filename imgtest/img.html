<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Fullscreen Image Viewer</title>
    <style>
        /* CSS Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #imageInput {
            margin-top: 20px;
        }

        .image-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;  /* Allow vertical scrolling */
            overflow-x: hidden;  /* Prevent horizontal scrolling */
            display: flex;
            justify-content: center;
            background-color: white;
            -webkit-overflow-scrolling: touch; /* Enables momentum scrolling on iOS */
        }

        #displayImage {
            max-width: 100vw;                  /* Constrain to viewport width */
            max-height: 100vh;                 /* Constrain to viewport height */
            object-fit: contain;               /* Maintain aspect ratio within these bounds */
            display: none;                     /* Hidden until an image is loaded */
            margin-bottom: 100px;              /* Adds scrollable space without shrinking the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <div class="image-container">
            <img id="displayImage" alt="Selected Image">
        </div>
    </div>

    <script>
        // JavaScript for handling image upload
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("displayImage");
                    img.src = e.target.result;
                    img.style.display = "block"; // Show image once loaded

                    // Hide the image input button
                    document.getElementById("imageInput").style.display = "none";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
