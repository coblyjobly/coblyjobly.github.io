<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Image Viewer</title>
    <style>
        /* CSS Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #imageInput {
            margin-bottom: 20px;
        }

        .image-container {
            width: 100%;
            height: 80vh;     /* Use viewport height for better control */
            overflow-y: scroll;  /* Allow vertical scrolling */
            overflow-x: hidden;  /* Prevent horizontal scrolling */
            display: flex;
            justify-content: center;
        }

        #displayImage {
            width: auto;              /* Adjust width automatically */
            height: auto;             /* Maintain original image aspect ratio */
            max-width: 100%;          /* Fit to container width */
            max-height: 100%;         /* Prevent it from exceeding container height */
            object-fit: contain;      /* Maintain aspect ratio */
            display: none;            /* Hidden until an image is loaded */
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <div class="image-container">
            <img id="displayImage" alt="Selected Image">
        </div>
    </div>

    <script>
        // JavaScript for handling image upload
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("displayImage");
                    img.src = e.target.result;
                    img.style.display = "block"; // Show image once loaded
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
